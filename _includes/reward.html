<style media="screen">
  .reward {
    padding: 5px 0;
    margin: 20px auto;
    width: 90%;
    text-align: center;
  }

  .rewardButton {
    -moz-border-radius: 8px;
    -webkit-border-radius: 8px;
    border-radius: 8px;
    display: inline-block;
    cursor: pointer;
    color: #ffffff;
    font-family: '微软雅黑';
    font-size: 18px;
    padding: 5px 25px;
    text-decoration: none;
    opacity: 0.8;
  }
    
  .rewardButton:hover{
    opacity: 1
  }
    
  .QR {
    padding-top: 20px;
    display: none;
  }

  .QR a {
    border: 0;
  }

  .QR img {
    width: 180px;
    max-width: 100%;
    display: inline-block;
    margin: 0.8em 2em 0 2em;
  }
</style>

<div class="reward">
  <a class="rewardButton {{ site.theme-color | prepend: 'bgcolor-' }}" title="请{{ site.author }}喝杯咖啡？">赞 赏</a>

  <div class="QR">
    {% if site.reward.reward_comment %}
    <div>
      <span style="font-family: '微软雅黑'; font-size: 18px; ">{{ site.reward.reward_comment }}</span>
    </div>
    {% endif %}

    <div class="reward-outer">
        {% if site.reward.wechatpay %}
        <div class="wechat" style="display: inline-block">
            <img class="wechat_qr" src="{{ site.reward.wechatpay }}" title="用微信请{{ site.author }}喝杯咖啡？" alt="用微信请{{ site.author }}喝杯咖啡？" />
            <p>微信支付</p>
        </div>
        {% endif %}

        {% if site.reward.alipay %}
        <div class="alipay" style="display: inline-block">
            <img class="alipay_qr" src="{{ site.reward.alipay }}" title="用支付宝请{{ site.author }}喝杯咖啡？" alt="用支付宝请{{ site.author }}喝杯咖啡？" />
            <p>支付宝</p>
        </div>
        {% endif %}
    </div>
      
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function() {
    $("a.rewardButton").click(function() {
      $("div.QR").slideToggle()
    });
  });
</script>
